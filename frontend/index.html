<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Crypto Blog</h1>
        <button id="newPostBtn">New Post</button>
    </header>

    <main>
        <section id="posts"></section>

        <div id="newPostForm" class="hidden">
            <h2>Create New Post</h2>
            <input type="text" id="postTitle" placeholder="Title" required>
            <input type="text" id="postAuthor" placeholder="Author" required>
            <div id="editor"></div>
            <button id="submitPost">Submit Post</button>
        </div>
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
